<!DOCTYPE html>
<html>
<head>
	<title>testTask mic.grabar </title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script>
			
        jQuery(function($) {
        	$(document).ready(function() {
				$(function(){
				    $.getJSON('https://dev.nexusmedia-ua.com/devtest/', function(data) {
				            for(var i=0;i<data.messages.length;i++){
				                $('#messages').append('<ul id="popup-panel"><li><img src="' + data.messages[i].image + '">' + '<span>' + data.messages[i].name + '<br><small>' + data.messages[i].title + '</small></span></li>' + '<p>' + data.messages[i].message + '</p></li></ul>');
				            }
				    });
				    $('.cross-icon').click(function() {
				    	$('#messages').fadeOut('slow');				    		
				    	$('.letter-icon').css('display', 'block');				    	
				    });	
				   	$('.letter-icon').click(function() {
				   		$('#messages').fadeIn('slow');
				   		$('.letter-icon').css('display', 'none');
				   	});	   
				});
			});	
		});
			
        </script>
        <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="messages">
		<div class="cross-icon"><h4>x</h4></div>		
	</div>
	<div class="letter-icon"> <h4>&#9993</h4></div>
</body>
</html>
